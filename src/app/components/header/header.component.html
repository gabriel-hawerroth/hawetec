<div class="header">
  <img
    [ngSrc]="cloudFrontUrl + '/hawetec/hawetec-logo.webp'"
    width="50"
    height="50"
    alt="Hawetec logo"
  />
  <span>AWETEC</span>

  <mat-slide-toggle
    id="theme-toggle"
    [(ngModel)]="darkThemeEnabled"
    (change)="onChangeTheme($event)"
  >
    <span class="material-symbols-outlined">
      {{ theme() + "_mode" }}
    </span>
  </mat-slide-toggle>
</div>
